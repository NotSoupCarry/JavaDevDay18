<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Clienti</title>
</head>

<body>

    <div style="text-align: center;">
        <h1>Lista dei Clienti</h1>

        <table border="1" style="display: inline;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clienti}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nome}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td>
                        <a th:href="@{/clienti/modifica/{id}(id=${cliente.id})}">Modifica</a> |
                        <a th:href="@{/clienti/elimina/{id}(id=${cliente.id})}"
                            onclick="return confirm('Sei sicuro di voler eliminare questo cliente?')">Elimina</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Form per aggiungere un cliente -->

        <h2>Aggiungi Nuovo Cliente</h2>
        <form action="/clienti/nuovo" method="post">
            <label for="email">email</label>
            <input type="text" id="email" name="email" required><br><br>

            <label for="nome">nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="telefono">telefono:</label>
            <input type="text" id="telefono" name="telefono" required><br><br>

            <br><br>

            <button type="submit">Crea Ordine</button>
        </form>

       
    </div>
</body>

</html>
