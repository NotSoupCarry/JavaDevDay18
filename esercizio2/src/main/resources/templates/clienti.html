<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Clienti</title>
</head>
<body>

<h1>Lista dei Clienti</h1>

<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefono</th>
            <th>Azioni</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="cliente : ${clienti}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.telefono}"></td>
            <td>
                <a th:href="@{/clienti/modifica/{id}(id=${cliente.id})}">Modifica</a> | 
                <a th:href="@{/clienti/elimina/{id}(id=${cliente.id})}" onclick="return confirm('Sei sicuro di voler eliminare questo cliente?')">Elimina</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
